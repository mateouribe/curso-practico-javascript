<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <link rel="stylesheet" href="figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
        <h1>Figuras Geométricas</h1>
    </div>
    

    <div class="mainContainer">

        <div class="cuadradoContainer">
            <div class="cuadradoContainer__main">
                <div class="cicon"></div>
                <label for="ladoCuadrado" class="labelcuadrado">Ingresa la medida de un lado del cuadrado.</label>
                <input type="number" class="ladoCuadrado">
            </div>
            <div class="cuadradoContainer__calcular">
                <button  class="getCPerimetro" onclick="calcularPerimetroCuadrado()">Perimetro</button>
                <button  class="getCArea" onclick="calcularAreaCuadrado()">Área</button>
            </div>
        </div>

        <div class="trianguloContainer">
            <div class="trianguloContainer__main">
                <div class="ticon"></div>
                <label for="ladosTriangulo" class="labelTriangulo">Ingresa la medida de los lados del trinagulo.</label>
                <div class="lados">
                    <input type="number" class="lado1Triangulo" placeholder="L1">
                    <input type="number" class="lado2Triangulo" placeholder="L2">
                    <input type="number" class="baseTriangulo" placeholder="b">
                    <input type="number" class="alturaTriangulo" placeholder="h">
                </div>

            </div>
            <div class="trianguloContainer__calcular">
                <button class="getTPerimetro" onclick="calcularPerimetroTriangulo()">Perimetro</button>
                <button class="getTArea" onclick="calcularAreaTriangulo()">Área</button>
            </div>
        </div>

        <div class="circuloContainer">
            <div class="circuloContainer__main">
                <div class="ciicon"></div>
                <label for="radioCirculo" class="labelTriangulo">Ingresa el radio del circulo.</label>
                <input type="number" class="radioCirculo">
            </div>
            <div class="circuloContainer__calcular">
                <button class="getCiPerimetro" onclick="calcularPerimetroCirculo()">Perimetro</button>
                <button class="getCiArea" onclick="calcularAreaCirculo()">Área</button>
            </div>
        </div>

    </div>
<script src="figuras.js"></script>
</body>
</html>
