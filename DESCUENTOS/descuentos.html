<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <link rel="stylesheet" href="descuentos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <p class="title"><span>i</span>MarkUribe</p>
    </div>
    

    <div class="container">
        <div class="container__main">
            <div class="shop__header">
                <span></span><p>  Porcentajes y descuentos</p>
            </div>
            <div class="main">
                <label for="precio" class="labelPrecio">Precio:</label>
                <input type="number" class="getPrecio"> <br>
                <label for="descuento" class="labelDescuento">Descuento:</label>
                <input type="number" class="getDescuento"> <br>
                <button class="calcular" onclick="totalPay()">Calcular</button>
            </div>
            <div class="get">
                <label for="precioPagar">Precio final a pagar:</label>
                <p class="resultado"></p>
            </div>
        </div>

        <div class="container__main2">
            <div class="shop__header2">
                <p>Â¿Tienes un cupon?</p>
            </div>
            <div class="main2">
                <label for="precioC" class="labelPrecio">Precio:</label>
                <input type="number" class="getPrecioC"> <br>
                <label for="cupon" class="labelCupon">Cupon:</label>
                <input type="text" class="getCupon"> <br>
                <button class="calcular" onclick="totalPayCupon()">Calcular</button>
            </div>
            <div class="get2">
                <label for="precioPagar">Precio final a pagar:</label>
                <p class="resultados"></p>
            </div>
        </div>


    </div>

    <script src="descuentos.js"></script>
</body>
</html>
